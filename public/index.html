<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="takao">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>SKT T1 Reddit Aggregator</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#post-list 				{ margin-bottom:30px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/services.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>SKT T1 Reddit Aggregator <span class="label label-info"> {{ RedditEntries.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="post-list" class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="redditEntry in RedditEntries">
					<label>
						<input type="checkbox" ng-click="deleteTodo(redditEntry._id)">{{ redditEntry.Date }}: {{ redditEntry.Title }} </input>
						<a href={{redditEntry.Url}}>Go!</span>
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>
	</div>

</body>
</html>
